name: Main CI

on:
  push:
    branches: [ main, dev ]
    paths:
      - '.github/workflows/main_ci.yml'
      - 'res/**'
      - 'src/**'
      - 'xmake.lua'
      - 'xmake-requires.lock'
  pull_request:
    branches: [ main ]

env:
  XMAKE_GLOBALDIR: ${{ runner.workspace }}/xmake-global

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup XMake
        uses: xmake-io/github-action-setup-xmake@v1.0.13
        with:
          xmake-version: '>=2.7.2'

      - name: Setup XMake (Repo)
        run: |
          dir ${{ runner.workspace }}
          xmake repo --update

      - name: Setup Packages (Hash)
        id: packages_key
        run: echo "hash=$(xmake l utils.ci.packageskey)" >> $GITHUB_OUTPUT

      - name: Setup Packages (Cache)
        uses: actions/cache@v3
        with:
          path: ${{ env.XMAKE_GLOBALDIR }}\packages
          key: ${{ steps.packages_key.outputs.hash }}

